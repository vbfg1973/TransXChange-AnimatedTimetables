version: "3"
services:
  postgis:
    image: pgrouting/pgrouting:v2.6.3-postgresql_11
    ports:
      - "5432:5432"
    shm_size: '1gb'
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./postgresql.conf:/var/lib/postgresql/data/postgresql.conf
    environment:
      - POSTGRES_PASSWORD=postgres
volumes:
  db-data:
